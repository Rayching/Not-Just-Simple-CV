{{ with .Site.Data.content.educations }}
<section>
  <div>
    <h2>Education</h2>
    {{ range . }}
    <div class="education">
      <div class="heading-line">
        <h3>{{ .name }} - {{ .location }}</h3>
        <h3>{{ .startdate }} - {{ if .enddate }}{{ .enddate }}{{ else }}Current{{ end }}</h3>
      </div>
      {{ range .degrees }}
      <p>
        <em>{{ . }}</em>
      </p>
      {{ end }}
    </div>
    {{ end }}
  </div>
</section>
{{ end }}
