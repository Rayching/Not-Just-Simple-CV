{{ define "main" }}
<main>
  {{ partial "education.html" . }}
  {{ partial "experiences.html" . }}
  {{ $data := index site.Data site.Language.Lang }}
  {{ with $data.content }}
    {{ range .info }}
    <section class="block{{ cond (eq .half true) " half" "" }}">
      <h2>{{ .name }}</h2>
      <ul>
        {{ range .points }}
        <li>{{ . | markdownify }}</li>
        {{ end }}
      </ul>
    </section>
    {{ end }}
  {{ end }}
</main>
{{ end }}
